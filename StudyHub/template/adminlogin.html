<body style="background-image: url('ststic/upload/back.jpg');">

{% include 'header.html' %}

<div class="container" style="background-color:  #172238; margin-top: 10%; border-radius: 10px;">
    <div class="row">
        <center><br><img src="static/upload/user.png" alt="User Icon" class="form-icon"><br><br><h4 style="color: #fff;">Admin Login</h4></center><br><br>
        <div class="col-3"></div>
        <div class="col-6 mt-3">
            <script>
                window.onload = function() {
                    var errorMessage = "{{ error|escapejs }}";
                    if (errorMessage) {
                        alert(errorMessage);
                    }
                };
            </script>
            <form method="post" action="/chkadmin" onsubmit="return validateForm()">
                {% csrf_token %}
                <div class="col-12 mb-3">
                    <input id="uname" class="form-control" type="text" name="uname" placeholder="Username">
                </div>
                <div class="col-12 mb-3">
                    <input id="passw" class="form-control" type="password" name="passw" placeholder="Password">
                </div>
                <div class="col-12 mb-3">
                    <center><input type="submit" value="Submit" class="btn btn-primary"></center>
                </div>
            </form>
        </div>
    </div>
</div>
{% include 'footer.html'%}

<script>
    function validateForm() {
        var username = document.getElementById("uname").value;
        var password = document.getElementById("passw").value;

        if (username == "" || password == "") {
            alert("Username and password must be filled out");
            return false;
        }

        

        return true;
    }
</script>
