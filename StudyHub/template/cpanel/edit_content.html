<div class="container" style="width: 100%; padding: 15px;">
    <div class="row" style=" justify-content: center;">
        <center style="width: 100%;">
            <h3 style="margin-bottom: 10px; background-color: rgba(22,34,57,0.95); padding: 12px 10px; border-radius: 10px; color: #fff;">Edit contents</h3>
        </center>
        <br><br>
        
        <div class="col-6 mt-3" style="margin-top: 1rem;">
            <form action="/C_update" method="post">
                {% csrf_token %}
                {% for x in data %}
                <div  style="margin-top: 1rem;">
                    <input type="hidden" name="id" value="{{ x.id }}" class="form-control" style="width: 100%; padding: 0.375rem 0.75rem; border: 1px solid #ced4da; border-radius: 0.25rem;">
                </div>
                <div  style="margin-top: 1rem;">
                    <input type="text" name="title" value="{{ x.title }}" class="form-control" placeholder="Add title" style="width: 100%; height: 50px; padding: 0.375rem 0.75rem; border: 1px solid #ced4da; border-radius: 0.25rem;">
                </div>
                <div class="mt-3" style="margin-top: 1rem;">
                    <textarea name="content" class="form-control" placeholder="Add contents" style="width: 100%; padding: 0.375rem 0.75rem;height: 400px; border: 1px solid #ced4da; border-radius: 0.25rem;">{{ x.content }}</textarea>
                </div>
                <div class="mt-3" style="margin-top: 1rem;">
                    <input type="text" name="video_link" value="{{ x.video_link }}" class="form-control" placeholder="Link" style="width: 100%;  height: 50px; padding: 0.375rem 0.75rem; border: 1px solid #ced4da; border-radius: 0.25rem;">
                </div>
                {% endfor %}
                <center style="width: 100%;">
                    <button type="submit" class="btn btn-primary mt-3" style="margin-top: 1rem; padding: 10px 12px; border-radius: 0.25rem; border: 1px solid transparent; color: #fff; background-color: #007bff;">Update Content</button>
                </center>
            </form>
        </div>
    </div>
</div>
